model:
  d_model: 64
  n_heads: 4
  n_layers: 2
  dropout: 0.1
  max_seq_len: 50
  num_classes: 19

training:
  learning_rate: 0.0001
  batch_size: 64
  num_epochs: 150
  early_stopping_patience: 10
  optimizer: "adam"
  weight_decay: 0.0001
  use_class_weights: true
  label_smoothing: 0.1

data:
  path: "../data/solved_problems.json"
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  random_seed: 42

checkpoint:
  dir: "models"
  save_best: true

device: "cuda"

